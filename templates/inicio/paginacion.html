<br>

<p style="color: #fff; text-align:  center;" ></p>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">

  	{% if productos.has_previous %}
  		<li class="page-item">
			<a href="?page={{productos.previous_page_number}}" class="page-link">&laquo;</a></li>
	{% endif %}
    
    {% for pagina in paginas %}
    <li class="page-item {% if pag_act == pagina %} active {% endif %}">
		<a href="?page={{pagina}}"  class="page-link">{{pagina}}</a></li>

    {% endfor %}
    
    {% if productos.has_next %}
    <li class="page-item">
		<a href="?page={{productos.next_page_number}}" class="page-link">&raquo;</a></li>
	{% endif %}
 


  </ul>
</nav>

</div>
